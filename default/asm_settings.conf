############################################################

[global]

########################
# Authentication
########################
asm_api_key =

########################
# Proxy Configuration
########################
proxy_enabled = false
proxy_scheme =
proxy_host =
proxy_port =
proxy_username =
proxy_password =

########################
# Target Index
########################
# User-defined index (NOT hardcoded)
asm_index =

########################
# Component Toggles
########################
enable_assets = false
enable_inventories = false
enable_suggestions = false
enable_alerts = false
enable_subscriptions = false
enable_txt_records = false
enable_activity_logs = false

########################
# Collection Intervals (seconds)
########################
interval_assets = 3600
interval_inventories = 7200
interval_suggestions = 1800
interval_alerts = 300
interval_subscriptions = 14400
interval_txt_records = 21600
interval_activity_logs = 600

########################
# Operational Controls
########################
request_timeout = 60
max_retries = 5
retry_backoff_seconds = 30

########################
# Pagination / Limits
########################
page_size = 100

########################
# Feature Flags
########################
enable_limit_tracking = true
enable_error_events = true
enable_operational_metrics = true
