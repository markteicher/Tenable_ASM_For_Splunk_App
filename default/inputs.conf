###############################################################################
# Tenable Attack Surface Management for Splunk
# default/inputs.conf (template)
# NOTE: setup writes real values into local/inputs.conf
###############################################################################

# ==============================
# ASM – Asset Inventory
# ==============================
[tenable_asm://inventory]
disabled = 1
index = $ASM_INDEX$
sourcetype = tenable:asm:inventory
interval = $ASM_INTERVAL_INVENTORY$

# ==============================
# ASM – Inventory Statistics (Global Search)
# ==============================
[tenable_asm://inventory_stats]
disabled = 1
index = $ASM_INDEX$
sourcetype = tenable:asm:inventory_stats
interval = $ASM_INTERVAL_INVENTORY_STATS$

